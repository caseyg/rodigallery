{% capture content %}
	<ul id="exhibition-grid">
	{% for post in posts %}
		<li>
			<a href="{{post.url}}">
				{% for asset in post.assets limit:1 %}
					{% if asset.type == 'image' %}
					<img src="{{asset.url}}">
					{% endif %}
				{% endfor %}
				<h2>{{post.title}}</h2>
			</a>
		</li>
	{% endfor %}
	</ul>
{% endcapture %}

{% include "layouts/default" %}
